<div class="p-3">
  <div class="card">
    <div class="card-header">Authentication</div>
    <div class="card-body">
      <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
        <div class="mb-3">
          <label for="username" class="forma-label">Username</label>
          <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="forma-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>
        <div>
          <button class="btn btn-success">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
